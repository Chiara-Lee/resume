name: Resume

# 触发条件：当推送到 main 分支时运行
on:
  push:
    branches:
      - main

# 定义工作流中的任务
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 检查出代码库
      - name: Checkout Code
        uses: actions/checkout@v3

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 构建项目
      - name: Build Project
        run: npm run build

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
